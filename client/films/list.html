<template>



    <table class="table">
        <tr>
            <th>Title</th>
            <th>Seen</th>
            <th>Interest</th>
            <th>Rate</th>
            <th>Actions</th>
        </tr>
        <tr repeat.for="film of films">
            <td>${film.title}</td>
            <td><span class="glyphicon glyphicon-${film.seen ? 'ok' : 'remove' }"/></td>
            <td><span repeat.for="i of range(film.interestLevel)" class="glyphicon glyphicon-eye-open"/></td>
            <td><span show.bind="film.seen" repeat.for="i of range(film.rate)" class="glyphicon glyphicon-star"/></td>
            <td>
                <a route-href="route: details; params.bind: {id:film.id}" class="btn btn-default">Details</a>
                <a route-href="route: edit; params.bind: {id:film.id}" class="btn btn-default">Edit</a>
                <a click.delegate="delete(film.id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    
    <a click.delegate="loadToWatch()" class="btn btn-default">To watch</a>
    <a click.delegate="loadWatched()" class="btn btn-default">Already watched</a>
    <a click.delegate="loadTop10()" class="btn btn-default">Top 10</a>
    <a click.delegate="loadAll()" class="btn btn-default">All</a>

    <a route-href="route:create" class="btn btn-danger">Create</a>
 
</template>
