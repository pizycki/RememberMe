<template>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Interest</th>
            <th></th>
        </tr>
        <tr repeat.for="film of films">
            <td>${film.title}</td>
            <td><span repeat.for="i of range(film.interestLevel)" class="glyphicon glyphicon-eye-open" aria-hidden="true"/></td>
            <td>
                <a route-href="route: details; params.bind: {id:film.id}" class="btn btn-default">Details</a>
                <a route-href="route: edit; params.bind: {id:film.id}" class="btn btn-default">Edit</a>
                <a click.delegate="delete(film.id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a route-href="route:create" class="btn btn-default">Create</a>
</template>
