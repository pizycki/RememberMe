<template>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">How about some film details?</h3>
        </div>
        <div class="panel-body">

            <form role="form" class="form-horizontal" submit.delegate="save()" validate.bind="validation">
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Title" class="form-control" value.bind="film.title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Interest level</label>
                    <div class="col-sm-10">
                        <input type="number" placeholder="0" class="form-control" value.bind="film.interestLevel" min="0" max="5">
                    </div>
                </div>

                <div class="form-group">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> <label class="col-sm-2 control-label"> </label> <input type="checkbox" checked.bind="film.seen"> <label class="control-label">I've seen this</label>
                    <br />
                    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <label class="col-sm-2 control-label"> </label> <input type="checkbox" checked.bind="film.favourite" > <label class="control-label">That's one of my favs !!</label> 
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Rate</label>
                    <div class="col-sm-10">
                        <input type="number" value="5" class="form-control" value.bind="film.rate" step=".5" min="1" max="10" disabled.bind="!film.seen">
                    </div>
                </div>
                

                
            </form>

        </div>
    </div>

    <div class="button-bar">
        <button class="btn btn-primary" click.delegate="save()" disabled.bind="!validation.result.isValid">Save</button>
    </div>

</template>
